<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PDF Presentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000; /* Black background for presentation */
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Optional: force portrait mode on mobile (some browsers respect it) */
    @media screen and (orientation: landscape) {
      body::after {
        content: "Please rotate your device to portrait mode.";
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }
      iframe {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Replace 'presentation.pdf' with your PDF file path -->
  <iframe src="Self_AvriAlus.pdf#view=FitH" allowfullscreen></iframe>
</body>
</html>
